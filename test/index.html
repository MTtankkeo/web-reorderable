<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorderable Test</title>

    <link rel="stylesheet" href="index.css">

    <script type="module" src="../dist/index.esm.js"></script>
</head>
<body>
    <style>
        reorderable-list {
            gap: 15px;
        }
        reorderable-list > * {
            display: flex;
            justify-content: space-between;
            background-color: rgb(240, 240, 240);
            padding: 15px;
        }
        reorderable-list reorderable-drag {
            width: 20px;
            height: 20px;
            background-color: red;
            cursor: move;
        }
    </style>
    <reorderable-list>
        <div key="1">
            <h3>hello world 1</h3>
            <reorderable-drag />
        </div>
        <div key="2">
            <h3>hello world 2</h3>
            <reorderable-drag />
        </div>
        <div key="3">
            <h3>hello world 3</h3>
            <reorderable-drag />
        </div>
    </reorderable-list>
</body>
</html>
